<mat-toolbar color="primary" class="elevated-toolbar">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="toolbar-title">Auction System</span>
  <div class="toolbar-spacer"></div>
  <div class="toolbar-container">
    <button mat-button routerLink="/register">
      <mat-icon>person_add</mat-icon>
      Register
    </button>
  </div>
</mat-toolbar>

<mat-sidenav-container class="navigation_bar">
  <mat-sidenav #sidenav mode="over" class="sidenav-panel">
    <div class="sidenav-header">
      <mat-icon class="sidenav-icon">storefront</mat-icon>
      <span>Auction System</span>
    </div>
    <mat-divider></mat-divider>
    <div class="sidenav-content">
      <button mat-button routerLink="/register">
        <mat-icon>person_add</mat-icon>
        <span>Register</span>
      </button>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <main class="main-content">
      <div class="auth-container">
        <mat-card class="form-mat-card mat-elevation-z4">
          <mat-card-header>
            <mat-card-title>
              <mat-icon class="header-icon">login</mat-icon>
              Sign In
            </mat-card-title>
            <mat-card-subtitle>Log in to access the auction system</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <div class="form-container">
              <form class="signin_from" [formGroup]="loginForm" (submit)="submit()">
                <mat-form-field class="form-field" appearance="outline">
                  <mat-label>Username</mat-label>
                  <input matInput formControlName="username" id="username" type="text" class="form-control">
                  <mat-icon matPrefix>person</mat-icon>
                  <mat-error *ngIf="f['username'].touched && f['username'].invalid">
                    <span *ngIf="f['username'].errors.required">This field is mandatory.</span>
                  </mat-error>
                </mat-form-field>
                <mat-form-field class="form-field" appearance="outline">
                  <mat-label>Password</mat-label>
                  <input matInput formControlName="password" id="password" type="password" class="form-control">
                  <mat-icon matPrefix>lock</mat-icon>
                  <mat-error *ngIf="f['password'].touched && f['password'].invalid">
                    <span *ngIf="f['password'].errors.required">This field is mandatory.</span>
                  </mat-error>
                </mat-form-field>
                <div class="buttons-container">
                  <button mat-raised-button class="login-button" color="primary" [disabled]="!loginForm.valid" type="submit">
                    <mat-icon>login</mat-icon>
                    Log In
                  </button>
                  <button mat-stroked-button class="register-button" color="accent" routerLink="/register">
                    <mat-icon>person_add</mat-icon>
                    New? Register
                  </button>
                </div>
              </form>
              <div class="error_container"> 
                <mat-card class="error-card mat-elevation-z2" *ngIf="errorMessage">
                  <mat-card-content class="error">
                    <mat-icon color="warn">error</mat-icon>
                    <p>Invalid User Name or Password</p>
                  </mat-card-content>
                </mat-card>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
